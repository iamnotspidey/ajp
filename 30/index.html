<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
</head>
<body>
    <h1>Enter Student Marks</h1>
    <form action="http://localhost:8082/examples/servlets/servlet/ResultServlet" method="post">
        <label for="marks">Enter Marks (0-100):</label>
        <input type="text" id="marks" name="marks" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
